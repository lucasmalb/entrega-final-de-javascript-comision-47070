<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>carrito</h1>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col " class="color">#</th>
                    <th scope="col " class="color">Item</th>
                    <th scope="col " class="color">Cantidd</th>
                    <th scope="col " class="color">Accion</th>
                    <th scope="col " class="color">Total</th>
                </tr>
            </thead>
            <tbody id="items" class="color1"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">carrito vacio - commience a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <tr>
            <th scope="row" colspan="2">total productos</th>
            <td>10</td>
        <td>
            <button id="vaciar-carrito" class="btn btn-danger">vaciar carrito</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
        </tr>
    </template>
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Caf√©</td>
            <td>1</td>
            <td>
                <button class="btn-info"> + </button>
                <button class="btn-secondary "> - </button>
            </td>
            <td>
                $ <span>500</span>
            </td>
        </tr>


    </template>
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>
    <footer>
        <button>cancelar</button>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
